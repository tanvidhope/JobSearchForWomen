<div class="csv-file-chooser-section">

  <input type="file" #fileImportInput name="File Upload" id="csvFileUpload" (change)="fileChangeListener($event)"
    accept=".csv" />

  <label>
    Parse Headers?
  </label>
  <select aria-placeholder="Parse headers?" [(ngModel)]="header">
    <option [value]="true">Yes</option>
    <option [value]="false">No</option>
  </select>
</div>

<div class="csv-result-table">

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Company</th>
        <th>Location</th>
        <th>Salary</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let csvData of csvRecords;let i = index;">

        <td>{{i+1}}</td>
        <td>
          <span>{{csvData.name}}</span>
        </td>
        <td>
          <span>{{csvData.company}}</span>
        </td>
        <td>
          <span>{{csvData.location}}</span>
        </td>
        <td>
          <span>{{csvData.money}}</span>
        </td>
        <td>
          <span>{{csvData.url}}</span>
        </td>
        

      </tr>
    </tbody>
  </table>

</div>

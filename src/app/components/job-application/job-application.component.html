<br>
<br>
<h2 style="padding-left: 5%;">{{ job.title }}</h2>
<br>
<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <i class="fa fa-map-marker" aria-hidden="true" style="margin:2%"></i>

                {{job.location}}
            </div>
            <div class="col-md-6">
                <i class="fa fa-building" aria-hidden="true" style="margin:2%"></i>
                {{job.organization}}
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <i class="fa fa-inr" aria-hidden="true" style="margin:2%"></i>
            {{job.salary}}
            </div>
            <div class="col-md-6">
                {{job.organization}}
            </div>
        </div>
        <br> 
        <div class="row">
            <i class="fa fa-pencil" aria-hidden="true" style="margin:2%"></i>
            Description : {{job.description}}
        </div>
       </div>
</div>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-8">
        <div class="mapouter">
            <div class="gmap_canvas">
              <iframe width="100%" height="100%" id="gmap_canvas" src="https://maps.google.com/maps?q=sardar%20patel%20institute%20of%20technology&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">      
              </iframe>
            </div>
            <style>.mapouter{position:relative;text-align:right;height:100%;width:100%;}.gmap_canvas {overflow:hidden;background:none!important;height:300px;width:50%;}
          </style>
          </div>
    </div>

</div>

<button mat-raised-button color="primary" style="width:100%">Apply</button>

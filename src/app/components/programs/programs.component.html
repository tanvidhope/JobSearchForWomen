<br>
<div class="title">
    <h1 class="center">Some Programs to help women restart their careers and upskill</h1>
</div>
<br>

<div *ngIf="programs?.length > 0;else noItems">
    <ul *ngFor="let program of programs" class="collection">
        <li class="collection-item">
            <a>
            <h1 style="color:#3F51B5">{{ program.name }} </h1>
            <p><i class="fa fa-building" aria-hidden="true" style="margin:0.5%"></i>
                {{program.organization }}</p>
            </a>
            <p><i class="fa fa-pencil" aria-hidden="true" style="margin:0.5%"></i>
                {{ program.description }}
            </p>
            <button mat-raised-button color="primary" onclick="window.location.href='https://www.microsoft.com/en-in/about/empowering-women.aspx';">Know More</button>
        </li>
    </ul>
</div>
<hr>
<br>
<br><br>
<ng-template #noItems>
    <hr>
    <h5>There are no jobs available</h5>
</ng-template>
